{% extends 'base.html' %}
{% block content %}
    <div>
        Продажа акций {{ stock.name }} ({{ stock.ticker }})
        <img src="{{ MEDIA_URL }}/{{ stock.logo }}" width="40" />
    </div>

    <div>
        <form method="POST" action="{% url 'stock:sell' stock.pk %}">
            {% csrf_token %}
            {{ form.as_p }}
            <button>Продать</button>
        </form>
    </div>

    <div>
        <a href="{% url 'stock:list' %}">Назад к списку</a>
    </div>
{% endblock %}
